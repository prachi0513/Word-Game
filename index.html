<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div id="main">
        <header >
            <div id="header">WORD GAME</div>
             
        </header>
        <section id="section">
            <section id="box-section">
                <div id="correct-word">
                    <div id="head-correct">correct word</div>
                    <!-- <div id="head-correct-block"></div> -->
                </div>
                <div id="new-word">
                    <div id="head-new">New word</div>
                     <div id="n-word" class="my-word">
                     </div>
                </div>
                <div id="wrong-word">
                    <div id="head-wrong">Wrong Word</div>
                    <!-- <div id="head-wrong-block"></div> -->
                </div>
            </section>
        </section> 
        <footer id="footer">
            
            <div id="input-feild"> 
                <div id="countRight">0</div>

                <!-- <button id="icon">Start your Game</button> -->
                <input value ="" type="text" id="text" placeholder="Type your word"  ></input>
               
                <div id="countWrong">0</div>
            </div>

        </footer>
    </div>

    <div id="win-image">
        <img src="win.jpg" alt="" srcset=""><br>
        <!-- <video src="10-10points.mp4"   type="video/mp4" ></video> -->
        
    </div>

    <div id="lose-image"> 
        <img src="lose.jpg" alt="" srcset="">
    </div>
    

</body>
<script src="srcipt.js"></script>
</html>
